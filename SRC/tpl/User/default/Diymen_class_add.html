<script>
			    function menuurl(){
					  var outurl = document.getElementById("outurl").value;
					  document.getElementById("menutypeval").value = outurl;
					  if(outurl == ""){
						  document.getElementById("menutype1").checked = "checked";
					  }else{
						  document.getElementById("menutype").checked = "checked";
						  document.getElementById("menutypeval").disabled = "";
					  }
				  }
				  function clickurl(){						  
					   document.getElementById("menutypeval").disabled = "";
					   document.getElementById("outurl").disabled = "";
				  }
				  function clickurl2(){		
					  document.getElementById("menutypeval").value = "";
					  document.getElementById("outurl").disabled = "true";
				  }
			    </script>
