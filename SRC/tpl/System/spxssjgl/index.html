<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="__ROOT__/weTall/static/css/admin/style.css" rel="stylesheet"/>
	<title>商品销售管理</title>
	<script>
		var URL = '/weTall/index.php/admin-index';
		var SELF = '/weTall/index.php?g=admin&m=index&a=index';
		var ROOT_PATH = '/weTall';
		var APP	 =	 '/weTall/index.php';
		//语言项目
		var lang = new Object();
		lang.connecting_please_wait = "请稍后...";lang.confirm_title = "提示消息";lang.move = "移动";lang.dialog_title = "消息";lang.dialog_ok = "确定";lang.dialog_cancel = "取消";lang.please_input = "请输入";lang.please_select = "请选择";lang.not_select = "不选择";lang.all = "所有";lang.input_right = "输入正确";lang.plsease_select_rows = "请选择要操作的项目！";lang.upload = "上传";lang.uploading = "上传中";lang.upload_type_error = "不允许上传的文件类型！";lang.upload_size_error = "文件大小不能超过{sizeLimit}！";lang.upload_minsize_error = "文件大小不能小于{minSizeLimit}！";lang.upload_empty_error = "文件为空，请重新选择！";lang.upload_nofile_error = "没有选择要上传的文件！";lang.upload_onLeave = "正在上传文件，离开此页将取消上传！";
	</script>

	<script src="/weTall/static/js/jquery/jquery.js"></script>
	<script src="/weTall/static/js/jquery/plugins/jquery.tools.min.js"></script>
	<script src="/weTall/static/js/jquery/plugins/formvalidator.js"></script>
	<script src="/weTall/static/js/pinphp.js"></script>
	<script src="/weTall/static/js/admin.js"></script>
	<script>
		//初始化弹窗
		(function (d) {
		    d['okValue'] = lang.dialog_ok;
		    d['cancelValue'] = lang.dialog_cancel;
		    d['title'] = lang.dialog_title;
		})($.dialog.defaults);
	</script>	
	<script src="/weTall/static/js/jquery/plugins/listTable.js"></script>
	<script>
		$(function(){
			$('.J_tablelist').listTable();
		});
	</script>
	<script src="/weTall/static/js/jquery/plugins/jquery.treetable.js"></script>
	<script>
		$(function(){
		    //initialState:'expanded'
		    $("#J_cate_tree").treeTable({indent:20,treeColumn:2});
		    $(".J_preview").preview();
		});        
	</script> 
	<link rel="stylesheet" type="text/css" href="/weTall/static/css/admin/style.css" />
	<link rel="stylesheet" type="text/css" href="/weTall/static/js/calendar/calendar-blue.css"/>
	<script type="text/javascript" src="/weTall/static/js/calendar/calendar.js"></script>
</head>

<body>
<div id="J_ajax_loading" class="ajax_loading">提交请求中，请稍候...</div>
<!--标签-->
<div class="pad_lr_10" >

    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
	            <td>
	            	<form name="searchform" method="get" action="{Lanrain::U('System/spxssjgl/index')}">
		            <div class="explain_col">
		            	<input type="hidden" name="g" value="System" />
		                <input type="hidden" name="m" value="spxssjgl" />
		                <input type="hidden" name="a" value="index" />
		                <input type="hidden" name="menuid" value="{Lanrain:$menuid}" />
		            	开始时间：
		            	<input type="text" name="start_time" id="start_time" class="date" size="22" value="{Lanrain:$search.start_time}">
		            	结束时间：
		            	<input type="text" name="end_time" id="end_time" class="date" size="22" value="{Lanrain:$search.end_time}">
		            	店铺：
						<input name="shop" type="text" class="input-text" size="15" value="{Lanrain:$search.shop}" />
						商品货号：
		                <input name="Huohao" type="text" class="input-text" size="15" value="{Lanrain:$search.Huohao}" />
						商品名称：
		                <input name="title" type="text" class="input-text" size="15" value="{Lanrain:$search.title}" />
		                <input type="submit" name="search" class="btn" value="查询" />
		        	</div>
		        	    </form>
	            </td>
            </tr>
        </tbody>
    </table>

    <div class="J_tablelist table_list" data-acturi="">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th align="left"><span data-tdtype="order_by" data-field="shop">品牌</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="shop">店铺</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="Huohao">商品货号</span></th>
                <th width="400" align="left"><span data-tdtype="order_by" data-field="title">名称</span></th>
                <th align="center"><span data-tdtype="order_by" data-field="qty">销售数量</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="total">销售金额</span></th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val">
            <tr>
                <td align="left"><span data-tdtype="view" data-field="shop" data-id="" class="tdview">{Lanrain:$val.brand}</span></td>
                <td align="left"><span data-tdtype="view" data-field="shop" data-id="" class="tdview">{Lanrain:$val.shop}</span></td>
                <td align="left"><span data-tdtype="view" data-field="Huohao" data-id="" class="tdview">{Lanrain:$val.Huohao}</span></td>
                <td align="left"><span data-tdtype="view" data-field="title" data-id="" class="tdview">{Lanrain:$val.title}</span></td>
                <td align="center"><span data-tdtype="view" data-field="qty" data-id="" class="tdview">{Lanrain:$val.qty}</span></td> 
                <td align="left"><span data-tdtype="view" data-field="total" data-id="" class="tdview">{Lanrain:$val.total}</span></td>
            </tr>
            </volist>
            <tr style="background: #eaf0f7;">
                <td align="left">合计：</td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="center"><span data-tdtype="view" class="tdview">{Lanrain:$sumqty}</span></td> 
                <td align="left"><span data-tdtype="view" class="tdview">{Lanrain:$sumtotal}</span></td>
            </tr>
    	</tbody>
    </table>
    </div>

    <div class="btn_wrap_fixed">
    	<div id="pages"><a href="{Lanrain::U('spxssjgl/export')}" class="btn" style="position:absolute;top:5px;left:20px;">导出销售数据</a>{Lanrain:$page}</div>
    </div>
</div>
<script src="/weTall/static/js/jquery/jquery.js"></script>
<script src="/weTall/static/js/jquery/plugins/jquery.tools.min.js"></script>
<script src="/weTall/static/js/jquery/plugins/formvalidator.js"></script>
<script src="/weTall/static/js/pinphp.js"></script>
<script src="/weTall/static/js/admin.js"></script>
<script>
//初始化弹窗
(function (d) {
    d['okValue'] = lang.dialog_ok;
    d['cancelValue'] = lang.dialog_cancel;
    d['title'] = lang.dialog_title;
})($.dialog.defaults);
</script>

<script src="/weTall/static/js/jquery/plugins/listTable_.js"></script>
<script>
$(function(){
	$('.J_tablelist').listTable();
});
</script>
<script type="text/javascript">
	Calendar.setup({
		inputField : "start_time",
		ifFormat   : "%Y-%m-%d",
		showsTime  : false,
		timeFormat : "24"
	});
	Calendar.setup({
		inputField : "end_time",
		ifFormat   : "%Y-%m-%d",
		showsTime  : false,
		timeFormat : "24"
	});
</script>
</body>
</html>
